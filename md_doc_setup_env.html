<div class="contents">
<div class="textblock"><p>本教程在 windows 10 系统上进行开发，为了与时俱进，使用 Visual Studio Community 2019 作为开发IDE，请自行至<a href="https://visualstudio.microsoft.com/zh-hans/downloads/">微软官网</a>下载安装。</p>
<p>安装时需要勾选 <b>使用C++的桌面开发</b> 一项。</p>
<img src="2019-07-30_16-30-46.png" alt="" class="inline"/>
<p>同时在右侧的安装详细信息中勾选必要的组件，本教程开发时选用了 <b>Visual Studio 2019 (v142)</b> 作为平台工具集，SDK版本为 <b>10.0.18362.0</b> ，用户可以根据需要自行调整。</p>
<img src="2019-07-30_16-31-52.png" alt="" class="inline"/>
